<div class="row">
    <div class="col-md-6">
      <a href="#" [routerLink]="['/detalles/'+ autoDetalle]" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"> Back To Details</i></a>
    </div>
    <div class="col-md-6">
        
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      Edit auto detalles
    </div>
    <div class="card-block"> 
      <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">

      


        <div class="form-group">
          <label for="Descripción">Descripcion</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="vitacora.descripcion"
                 name="Descripcion"
                 #descripcion="ngModel"
                 minlength="2"
                 required
          >
          <!-- Error Output for required -->
          <div *ngIf="descripcion.errors?.required" class="alert alert-danger">
            descripción is required
          </div>
           <!-- Error Output for minimum length -->
           <div *ngIf="descripcion.errors?.minlength" class="alert alert-danger">
             Must be at least 2 characters
            </div>
        </div>
  

<!-- seginda validadción -->
        <div class="form-group">
            <label for="fecha">fecha</label>
            <input type="date"
            [(ngModel)]="newDate"
            
                   class="form-control"
                   
                   name="newDate"
                   #fecha="ngModel"
                   minlength="2"
                   required
            
            >
            <button (click)="onClick()">Change</button>
            <!-- Error Output for required -->
            <div *ngIf="fecha.errors?.required && fecha.touched" class="alert alert-danger">
              First Name is required
            </div>
             <!-- Error Output for minimum length -->
             <div *ngIf ="fecha.errors?.minlength && fecha.touched" class="alert alert-danger">
               Must be at least 2 characters
              </div>
        </div>


  
        <div class="form-group">
            <label for="lugar">Lugar</label>
            <input type="lugar"
                   class="form-control"
                   [(ngModel)]="vitacora.lugar"
                   name="lugar"
                   #lugar="ngModel"
                   minlength="2"
                   required
            >
            <!-- Error Output for required -->
            <div *ngIf="lugar.errors?.required && lugar.touched" class="alert alert-danger">
              Email is required
            </div>
        </div>
  
        <div class="form-group">
            <label for="kilometraje">Kilometraje</label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="vitacora.kilometraje"
                   name="kilometraje"
                   #Kilometraje="ngModel"
                  minlength="2"
            >
             <!-- Error Output for minlength length -->
             <div *ngIf="Kilometraje.errors?.minlength && Kilometraje.touched" class="alert alert-danger">
               Add a valid phone number
              </div>
        </div>
  
    
        <!-- detalles  -->


  <div class="form-group">
        <div *ngFor ="let vit of vitacora.itemRows;let index = index;  ">
      

          <label for="detalle">detalle</label>
          
          <input   name=detalle{{index}} 
                 type="text" 
                 class="form-control"
                 name="detalle"
              
                minlength="2"
                  [(ngModel)]="vitacora.itemRows[index].descripcion" > 

          <label for="costo">costo</label>
            <input name=costo{{index}} 
            type="text" 
                   class="form-control"
                   name="costo"
                   name="a"
                  minlength="2"
                  [(ngModel)]="vitacora.itemRows[index].costo" > 
             
                  <label for="costo">recomendacion</label>
                  <input name=recomendacion{{index}} 
                  type="text" 
                         class="form-control"
                         name="recomendacion"
                         name="a"
                        minlength="2"
                        [(ngModel)]="vitacora.itemRows[index].recomendacion" > 
        </div> </div>      

   
      <input type="submit" class="btn btn-primary btn-block" value="Submit">
     <!--  <button (click)="onSubmit()" [disabled]="!addmore.valid">registrar</button> -->
     


      </form>
    </div>
  </div>
